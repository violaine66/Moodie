<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oups ! Un problème est survenu - Moodie</title>
  <style>
    body {
      background-color: #7FA2B6;
      color: rgba(251, 192, 178, 0.9);
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      padding: 20px;
      border: 2px solid rgba(251, 192, 178, 0.9);
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .error-container h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .error-container p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .home-link {
      font-size: 1em;
      color: rgba(251, 192, 178, 0.9);
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid rgba(251, 192, 178, 0.9);
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .home-link:hover {
      background-color: rgba(251, 192, 178, 0.9);
      color: white;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oups ! Un problème est survenu...</h1>
    <p>Il semble que quelque chose ne fonctionne pas comme prévu. Notre équipe est déjà en train de résoudre le problème. En attendant, tu peux retourner à l'accueil.</p>
    <a href="/" class="home-link">Retour à l'accueil</a>
  </div>
</body>
</html>
